<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #3d-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="3d-container"></div>

    <!-- Include Three.js and FBXLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xeeeeee); // Set background color

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 5); // Position camera further back

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('3d-container').appendChild(renderer.domElement);

        // Add lights
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1).normalize();
        scene.add(light);

        // Ambient light for softer lighting
        const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
        scene.add(ambientLight);

        // Load the FBX model
        const loader = new THREE.FBXLoader();
        loader.load('Tripo Astronaut 2.fbx', function (object) {
            object.scale.set(0.01, 0.01, 0.01); // Adjust scale to fit the scene
            scene.add(object);
        });

        // Add controls for orbit and zoom
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = true;

        // Render the scene
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Update the controls
            renderer.render(scene, camera);
        }

        animate();

        // Make the scene responsive
        window.addEventListener('resize', function() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
